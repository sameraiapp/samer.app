        <a href="/">Presentation</a>

        <a href="/multimedia.html">Multimedia</a>

    <h1 class="headerText">Contact form</h1>

    <form action="https://www.w3schools.com/action_page.php" method="POST" target="_blank">
        <table>
            <tr>
                <th><label for="nom">Last name:</label></th>
                <td><input type="text" id="nom" name="nom" required></td>
            </tr>
            <tr>
                <th><label for="prenom">Name:</label></th>
                <td><input type="text" id="prenom" name="prenom" required></td>
            </tr>
            <tr>
                <th><label for="courriel">Email:</label></th>
                <td><input type="email" id="courriel" name="courriel" required></td>
            </tr>
            <tr>
                <th><label for="message">Message:</label></th>
                <td><textarea id="message" name="message" rows="4" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Envoyer"></td>
            </tr>
        </table>
    </form>

    <div class="contactFormImage"></div>

</body>
